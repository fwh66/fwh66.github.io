# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://wenhaoclub.github.io/
date_format: "ordinal"
title: 文浩
subtitle: "公众号：似水似流年"
description: "互联网IT界的搬运工，公众号：似水似流年"
keywords: 文浩,wenhao,WenHao,wenhaoclub,fuwenhao.club,文の浩
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5
repository: wenhaoclub/wenhaoclub.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 组件配置
share_component: 
    enabled: true
components:
    # 分享
    share:
        enabled: true
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2020-05-01
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
    enabled: true

# ---------------- #
#      Author      #
# ---------------- #
author: WenHao
organization: 
organization_url: 
github_username: wenhaoclub
location: BeiJing, China
email: fuwenhao594@163.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类
  
  # -
  #   href: /picture/
  #   label: 相册

  -
    href: /archives/
    label: 归档

#   -
#     href: /open-source/
#     label: 开源

  -
    href: /wiki/
    label: 维基

  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/
    
    picture:
        output: true
        permalink: /picture/:path/

